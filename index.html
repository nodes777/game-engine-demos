<!DOCTYPE html>
<html>
    <head>
        <title>Game Engine Demos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body onload="var myGame = new MyGame('GLCanvas');
    gEngine.Core.initializeEngineCore('GLCanvas', myGame);">

    <canvas id="GLCanvas" width="1280" height="720">
        <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
        Your browser does not support the HTML5 canvas.
        <!-- this message will show only if WebGL clearing failed -->
    </canvas>

    <script type="text/javascript" src="src/lib/gl-matrix.js"></script>
    <!-- concatted engine -->
    <script type="text/javascript" src="src/dist/gameEngine.js"></script>

    <!-- Client game code -->
    <script type="text/javascript" src="src/myGame/myGame.js"></script>
    <script type="text/javascript" src="src/myGame/MyGame_LightControl.js"></script>
    <script type="text/javascript" src="src/myGame/MyGame_Lights.js"></script>
    <script type="text/javascript" src="src/myGame/MyGame_MaterialControl.js"></script>
    <script type="text/javascript" src="src/myGame/MyGame_Shadow.js"></script>
    <script type="text/javascript" src="src/myGame/BlueLevel.js"></script>
    <script type="text/javascript" src="src/myGame/GameOver.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/DyePack.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/Hero.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/Minion.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/Brain.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/TextureObject.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/Platform.js"></script>
    <script type="text/javascript" src="src/myGame/Objects/Wall.js"></script>
    <script type="text/javascript" src="src/myGame/MyGame_Physics.js"></script>
</body>
</html>
